<template name="User">
  <body>
    {{#if currentUser}}
    {{> profileupdate}}
    {{> formMessage}}
    {{/if}}
  </body>
</template>

<template name="profileupdate">
  <form class="ui form">

    Logged in as <h1>{{user.name}}</h1>

    <label> Name</label>
    <input type="text" name="name" value="{{user.name}}" placeholder="Roaree TheLion" />

    <label>School and Year</label>
    <input type="text" name="school" value="{{user.school}}" placeholder="SEAS '16" />

    <label>About</label>
    <textarea type="text" name="about" value="{{user.about}}" placeholder="football, marching band, stuffy costumes, financial markets, plato, scala" ></textarea>

    <label>UNI</label>
    <input type="text" name="uni" value="{{user.uni}}" placeholder="rt1234" />

    <label>Twitter</label>
    <input type="text" name="twitter" value="{{user.twitter}}" placeholder="Link to your Twitter page" />

    <label>Facebook</label>
    <input type="text" name="facebook" value="{{user.facebook}}" placeholder="Link to your Facebook profile" />

    <label>LinkedIn</label>
    <input type="text" name="linkedin" value="{{user.linkedin}}" placeholder="Public link to your LinkedIn profile" />

    <label>Upload Photo</label>
    <button class="ui button" id="uploadphoto">Upload Photo</button>
    <img src="{{user.image_url}}" name="image_url" height="90px" width="90px" />

    <label>When are you generally free?</label>
    <textarea type="text" name="availability_notes" value="{{user.availability_notes}}" placeholder="Fridays between 11 am and 1 pm. Any time before 4 pm on Saturday."></textarea>

    <button class="ui button" type="submit">Update Profile</button>
    <button class="ui button" id="deleteprofile">Delete Profile</button>

  </form>
</template>

<template name="formMessage">
  {{#if isMessageSet}}
  <div class="ui message" id="pukipsi">
    <i class="close icon"></i>
    <div class="header">
      {{message}}
    </div>
  </div>
  {{/if}}
</template>
