<template name="main">
  <div class="ui grid container">
    {{> header}}
    {{> yield}}
    {{> footer}}
  </div>
</template>

<template name="header">
  <div class="ui secondary menu">
    <a class="item">
      Home
    </a>
    {{#if currentUser}}
    <a class="item">
      {{> userprofile}}
    </a>
    {{/if}}
    <div class="right menu">
      <a class="item">
        {{> loginButtons}}
      </a>
    </div>
  </div>
</template>

<template name="userprofile">
  <a href="user/{{id}}">Your Profile</a>
</template>

<template name="footer">
  <div class="ui one column center aligned grid container">
    <div class="sixteen wide column">
      &copy; {{currentYear}} Parthiban Loganathan
    </div>
  </div>
</template>
