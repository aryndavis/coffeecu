<template name="main">
  <div class="ui grid container">
    {{> header}}
    {{> yield}}
    {{> footer}}
  </div>
</template>

<template name="header">
  <div class="ui tabular menu">
    <a class="active item" data-tab="home" href="/">
      <i class="home"></i>
    </a>
    <a class="item" data-tab="login">
      {{> loginButtons}}
    </a>
    {{#if currentUser}}
    <a class="item" data-tab="profile">
      {{> userprofile}}
    </a>
    {{/if}}
  </div>

  <div class="ui bottom attached tab segment active" data-tab="home">
    Home
  </div>
  <div class="ui bottom attached tab segment" data-tab="login">
    Login
  </div>
  <div class="ui bottom attached tab segment" data-tab="profile">
    Profile
  </div>

</template>

<template name="userprofile">
  <a href="user/{{id}}">Your Profile</a>
</template>

<template name="footer">
  <div class="ui one column center aligned grid container">
    <div class="sixteen wide column">
      &copy; {{currentYear}} Parthiban Loganathan
    </div>
  </div>
</template>
