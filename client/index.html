<template name="main">
  {{> header}}
  <div class="ui grid container">
    {{> yield}}
    {{> footer}}
  </div>
</template>

<template name="header">
  {{> loginButtons}}
  {{#if currentUser}}
  {{> userprofile}}
  {{/if}}
</template>

<template name="userprofile">
  <a href="user/{{id}}">Go to your profile</a>
</template>

<template name="footer">
  <div class="ui one column center aligned grid container">
    <div class="sixteen wide column">
      &copy; {{currentYear}} Parthiban Loganathan
    </div>
  </div>
</template>
