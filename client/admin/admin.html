<template name="Admin">
  {{#if userIsAdmin}}
  <h1 class="ui header">Admin Page</h1>
  {{> userManager}}
  {{/if}}
</template>

<template name="userManager">
  {{> displayPendingPeople}}
  {{> displayPeople}}
</template>

<template name="displayPendingPeople">
  <h2 class="ui dividing header">Pending:</h2>

  {{#each people}}
  <div class="ui segment">
    <form class="ui form">
      <div class="fields">
        <div class="two wide field">
          <img src="{{image}}" height="100px" width="100px" />
        </div>

        <div class="two wide field">
          <b>ID:</b> <p>{{owner}}</p>
          <b>Name:</b> <p>{{name}}</p>
          <b>School:</b> <p>{{school}}</p>
          <b>Year:</b> <p>{{year}}</p>
        </div>

        <div class="five wide field">
          <b>Twitter:</b> <p>{{twitter}}</p>
          <b>LinkedIn:</b> <p>{{linkedin}}</p>
          <b>Facebook:</b> <p>{{facebook}}</p>
          <a target="_blank" href="{{facebook}}"><i class="fa fa-facebook-square"></i></a>
          <a target="_blank" href="{{twitter}}"><i class="fa fa-twitter-square"></i></a> 
          <a target="_blank" href="{{linkedin}}"><i class="fa fa-linkedin-square"></i></a>
        </div>

        <div class="seven wide field">
          <b>About:</b> <p>{{about}}</p>
          <b>Likes:</b> <p>{{likes}}</p>
          <b>Contact for:</b> <p>{{contactfor}}</p>
          <b>Availability:</b> <p>{{availability}}</p>
        </div>
      </div>

      <div class="field">
        <input type="text" name="reason" />
        <label for="reason">Reason for rejection (if applicable)</label>
      </div>

      <div class="field">
        <button id="accept" class="ui positive button">Accept</button>
        <button type="submit" id="reject" class="ui negative button">Reject</button>
      </div>
    </form>
  </div>
  {{/each}}
</template>

<template name="displayPeople">
  <h2 class="ui dividing header">Public:</h2>

  <div class="ui four column doubling stackable grid container">
    {{#each people}}
    <div class="four wide column">
      <div class="ui segment person">
        <b>ID:</b> <p>{{owner}}</p>
        <b>Name:</b> <p>{{name}}</p>
        <button id="delete" class="ui negative button">Delete</button>
      </div>
    </div>
    {{/each}}
  </div>
</template>
