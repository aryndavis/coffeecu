<template name="nav">
  <nav class="blue lighten-2">
    <div class="nav-wrapper">
      <div class="ui container">
        <ul id="nav-mobile" class="right">
          <li>
            <a href="http://www.google.com/recaptcha/mailhide/d?k=0160xicCC0yiZMVOWO-dcAaw==&amp;c=wDznH1gdVKwjQnvxuzRt-JtePRrSY7R9DTHp2L_zBpysjj-x6H7m-4KXWSZ8_xXo" onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\0750160xicCC0yiZMVOWO-dcAaw\75\75\46c\75wDznH1gdVKwjQnvxuzRt-JtePRrSY7R9DTHp2L_zBpysjj-x6H7m-4KXWSZ8_xXo', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Have a question? Contact me">
              <i class="material-icons">info_outline</i></a>
          </li>
          <li>
            <a href="/" title="Home"><i class="material-icons">home</i></a>
          </li>

          {{#if currentUser}}
          <li>
            {{> userprofile}}
          </li>
          {{/if}}

          <li>
            {{#if currentUser}}
            {{> logout}}
            {{else}}
            <a href="/login">Sign In</a>
            {{/if}}
          </li>     
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="logout">
  <div class="logout">
    <a href="/">Sign Out</a>
  </div>
</template>

<template name="userprofile">
  <a href="/user/{{id}}" title="Your profile"><i class="material-icons">account_circle</i></a>
</template>

<template name="login">
  <div class="ui container">
    <div class="login">
      {{> atForm}}
    </div>
  </div>
</template>

<template name="verification">
  <div class="ui center aligned container verify">
    <img class="ui image" src="/img/verification.jpg" />
    <h1 class="ui header">Thank you for registering. Please check your email and click on the link we sent you to verify your account.</h1>
    <h2 class="ui header">Once that's done, you can build a profile, receive coffee requests and make new friends!</h2>
  </div>
</template>
