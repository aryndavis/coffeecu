<template name="nav">
  <nav class="blue lighten-2">
    <div class="nav-wrapper">
      <div class="ui container">
        <a href="/" class="brand-logo center">Tea@Columbia</a>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="/"><i class="material-icons">home</i></a>
          </li>

          {{#if currentUser}}
          <li>
            {{> userprofile}}
          </li>
          {{/if}}

          <li>
            {{#if currentUser}}
            {{> logout}}
            {{else}}
            <a href="/login">Sign In</a>
            {{/if}}
          </li>     
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="logout">
  <div class="logout">
    <a href="/">Sign Out</a>
  </div>
</template>

<template name="userprofile">
  <a href="/user/{{id}}"><i class="material-icons">account_circle</i></a>
</template>

<template name="login">
  <div class="ui container">
    <div class="login">
      {{> atForm}}
    </div>
  </div>
</template>
