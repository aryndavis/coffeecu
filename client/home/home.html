<template name="Home">
  <body>
    {{> welcomeMessage}}
    <h1 class="ui center aligned icon header">
      <i class="coffee icon"></i>
      <div class="content title-text">
        Tea@Columbia
      </div>
    </h1>

    <div class="intro-text"></div>

    {{>meetingsMade}}

    {{> people}}
  </body>
</template>

<template name="welcomeMessage">
  <div class="parallax-container">
    <div class="parallax"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/GoldenGateBridge-001.jpg"></div>
  </div>
</template>

<template name="meetingsMade">
  <div class="ui centered grid">
    <div class="ui statistic">
      <div class="value">
        {{meetings}}
      </div>
      <div class="label">
        meetings made
      </div>
    </div>
  </div>
</template>

<template name="people">
  <div class="ui accordion">
    <div class="ui four column doubling stackable grid container">
      {{#each people}}
      <div class="four wide column">
        <div class="person ui raised padded segment">

          <div class="title">
            <div class="ui center aligned grid">
              <div class="column">
                <img src="{{image_url}}" class="profilepic ui medium rounded image"/>
                <h2>{{name}}</h2>
              </div>
            </div>
          </div>

          <div class="content">
            <p>{{school}}</p>
            <b>Studies:</b> <p>{{major}}</p>
            <b>About:</b> <p>{{about}}</p>
            <b>Likes:</b> <p>{{likes}}</p>
            <b>Contact me for:</b> <p>{{contactfor}}</p>
            <a href="{{facebook}}"><i class="fa fa-facebook-square"></i></a>
            <a href="{{twitter}}"><i class="fa fa-twitter-square"></i></a>    
            <a href="{{linkedin}}"><i class="fa fa-linkedin-square"></i></a>
            <button id="contact" class="ui primary button">Contact</button>
          </div>

        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
