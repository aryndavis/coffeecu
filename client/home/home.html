<template name="Home">
  {{> parallax}}

  <div class="overlay-on-parallax">
    <h1 class="ui center aligned icon header">
      <i class="coffee icon"></i>
      <div class="content title-text">
        Tea@Columbia
      </div>
    </h1>

    <div class="intro-text">
      {{welcome}}
    </div>
  </div>

  {{>meetingsMade}}
  {{> people}}
</template>

<template name="parallax">
  <div class="darken-parallax">
    <div class="parallax-container">
      <div class="parallax"><img src="/img/parallax/{{randomParallaxImage}}.jpg"></div>
    </div>
  </div>
</template>

<template name="meetingsMade">
  <div class="ui centered grid">
    <div class="ui statistic">
      <div class="value">
        {{meetings}}
      </div>
      <div class="label">
        meetings made
      </div>
    </div>
  </div>
</template>

<template name="people">
  <div class="ui accordion">
    <div class="ui four column doubling stackable grid container">
      {{#each people}}
      <div class="four wide column">
        <div class="ui raised segment person">

          <div class="title">
            <div class="ui centered grid">
              <img src="{{image}}" class="profilepic ui medium rounded image"/>
              <h2>{{name}}</h2>
            </div>
          </div>

          <div class="content">
            <p>{{school}}</p>
            <p><b>Studies:</b> {{major}}</p>
            <p><b>About:</b> {{about}}</p>
            <p><b>Likes:</b> {{likes}}</p>
            <p><b>Contact me for:</b> {{contactfor}}</p>
            {{#if facebook}}
            <button class="ui facebook button" href="{{facebook}}"><i class="facebook icon"></i></button>
            {{/if}}
            {{#if twitter}}
            <button class="ui twitter button" href="{{twitter}}"><i class="twitter icon"></i></button>
            {{/if}}
            {{#if linkedin}}
            <button class="ui linkedin button" href="{{linkedin}}"><i class="linkedin icon"></i></button>
            {{/if}}
            <button id="contact" class="waves-effect waves-light btn">Contact</button>
          </div>

        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{> uniPrompt }}
</template>

<template name="uniPrompt">
  <div class="ui modal">
    <div class="header">What is your UNI?</div>
    <div class="content">
      <div class="field">
        <input type="text" name="senderUni" id="senderUni" />
        <label for="senderUni">UNI</label>
      </div>
      <div class="actions">
        <button id="cancel" class="ui negative close cancel button">Cancel</button>
        <button id="submitRequest" class="ui primary approve button">Send Request</button>
      </div>
    </div>
  </div>
</template>
