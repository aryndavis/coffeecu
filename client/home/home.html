<template name="Home">
  {{> parallax}}

  <div class="overlay-on-parallax">
    <h1 class="ui center aligned icon header">
      <i class="coffee icon"></i>
      <div class="content title-text">
        Tea@Columbia
      </div>
    </h1>

    <div class="intro-text">
      {{welcome}}
    </div>
  </div>

  {{>meetingsMade}}

  {{> people}}
</template>

<template name="parallax">
  <div class="darken-parallax">
    <div class="parallax-container">
      <div class="parallax"><img src="/img/parallax/{{randomParallaxImage}}.jpg"></div>
    </div>
  </div>
</template>

<template name="meetingsMade">
  <div class="ui centered grid">
    <div class="ui statistic">
      <div class="value">
        {{meetings}}
      </div>
      <div class="label">
        meetings made
      </div>
    </div>
  </div>
</template>

<template name="people">
  <div class="ui accordion">
    <div class="ui four column doubling stackable grid container">
      {{#each people}}
      <div class="four wide column">
        <div class="ui raised padded segment person">

          <div class="title">
            <div class="ui center aligned grid">
              <div class="column">
                <img src="{{image_url}}" class="profilepic ui medium rounded image"/>
                <h2>{{name}}</h2>
              </div>
            </div>
          </div>

          <div class="content">
            <p>{{school}}</p>
            <b>Studies:</b> <p>{{major}}</p>
            <b>About:</b> <p>{{about}}</p>
            <b>Likes:</b> <p>{{likes}}</p>
            <b>Contact me for:</b> <p>{{contactfor}}</p>
            <a href="{{facebook}}"><i class="fa fa-facebook-square"></i></a>
            <a href="{{twitter}}"><i class="fa fa-twitter-square"></i></a>    
            <a href="{{linkedin}}"><i class="fa fa-linkedin-square"></i></a>
            <button id="contact" class="waves-effect waves-light btn">Contact</button>
            {{> uniPrompt}}
          </div>

        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="uniPrompt">
  <div id="uni-modal" class="ui modal">
    <i class="close icon"></i>    
    <div class="header">What is your UNI?</div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <input type="text" name="uni" />
          <label for="uni">UNI</label>
        </div>
        <div class="actions">
          <div class="ui red cancel button">Cancel</div>
          <div type="submit" class="ui blue button">Send Request</div>
        </div>
      </form>
    </div>
  </div>
</template>
