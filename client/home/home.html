<template name="Home">
  {{> logo}}
  {{> parallax}}
  {{> intro}}
  {{> meetingsMade}}
  {{> people}}
</template>

<template name="parallax">
  <div class="parallax-container">
    <div class="parallax"><img src="/img/parallax/{{randomParallaxImage}}.jpg"></div>
    <div class="parallax-overlay"></div>
  </div>
</template>

<template name="logo">
  <div class="ui center aligned logo">
    <img src="/img/logo.png" class="brand-image"/>
    <h2 class="brand-title">Coffee at Columbia</h2>
  </div>
</template>

<template name="intro">
  <div class="welcome">
    {{#markdown}}{{welcome}}{{/markdown}}
  </div>
</template>

<template name="meetingsMade">
  <div class="meetings-made">
    <div class="ui centered grid">
      <div class="ui inverted large statistic">
        <div class="value">
          {{meetings}}
        </div>
        <div class="label">
          meetings made
        </div>
      </div>
    </div>
  </div>
</template>

<template name="people">
  <div class="people-home">
    <div class="searchbox">
      <h3 class="ui header">Search for Columbia students to meet</h3>
      {{> EasySearch.Input index=peopleIndex attributes=inputAttributes }}
    </div>

    <div class="ui accordion">
      <div class="ui four column doubling stackable grid container">
        {{#EasySearch.Each index=peopleIndex }}
        <div class="five wide column">
          <div class="ui raised segment person">

            <div class="title">
              <div class="ui centered grid">
                <div class="row">
                  <img src="{{image}}" class="profilepic ui rounded image"/>
                </div>
                <div class="row">
                  <h2 class="name">{{name}}</h2>
                </div>
              </div>
            </div>

            <div class="content">
              <p>{{school}} {{year}}</p>
              <p><b>Studies:</b> {{major}}</p>
              <p><b>About:</b> {{about}}</p>
              <p><b>Likes:</b> {{likes}}</p>
              <p><b>Contact me for:</b> {{contactfor}}</p>
              {{#if facebook}}
              <a class="ui facebook button" href="{{facebook}}"><i class="facebook icon"></i></a>
              {{/if}}
              {{#if twitter}}
              <a class="ui twitter button" href="{{twitter}}"><i class="twitter icon"></i ></a>
              {{/if}}
              {{#if linkedin}}
              <a class="ui linkedin button" href="{{linkedin}}"><i class="linkedin icon"></i></a>
              {{/if}}
              <div class="ui center aligned contact-button">
                <button id="contact" class="waves-effect waves-light btn">Contact</button>
              </div>
            </div>

          </div>
        </div>
        {{/EasySearch.Each}}
      </div>
    </div>
  </div>
  {{> uniPrompt }}
</template>

<template name="uniPrompt">
  <div class="ui modal">
    <div class="header">What is your UNI?</div>
    <div class="content">
      <div class="field">
        <input type="text" name="senderUni" id="senderUni" />
        <label for="senderUni">UNI</label>
      </div>
      <div class="actions">
        <button id="cancel" class="ui negative close cancel button">Cancel</button>
        <button id="submitRequest" class="ui primary approve button">Send Request</button>
      </div>
    </div>
  </div>
</template>
