<template name="home">
  <head>
    <title>Tea</title>
  </head>

  <body>
    <h1>Tea with Seniors</h1>
    {{> people}}
    {{#if currentUser}}
      {{> userprofile}}
    {{/if}}
  </body>
</template>

<template name="people">
  {{#each people}}
  <div class="person">
    {{#if personSelected}}
      <p>{{name}}</p>
      <p>{{school}}</p>
      <p>{{about}}</p>
      <a href="{{facebook}}"><i class="fa fa-facebook-square"></i></a>
      <a href="{{twitter}}"><i class="fa fa-twitter-square"></i></a>    
      <a href="{{linkedin}}"><i class="fa fa-linkedin-square"></i></a>
    {{else}}
      <p>{{display_name}}</p>
    {{/if}}
  </div>
  {{/each}}
</template>

<template name="userprofile">
  Id: {{_id}}
  <a href="{{pathFor route='user'}}">Go to {{username}} profile</a>
</template>
